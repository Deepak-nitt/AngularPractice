<div class="flex flex-col items-center justify-center min-h-screen">
  <h1 class="text-4xl font-extralight mb-6">Show Password App</h1>
  <div class="grid gap-2">
    <label for="Password">Password</label>
    <div class="flex items-center">
        <!--[type] me isvisble true rhe to text kr do varna password rhne do-->
      <input
        id="Password"
        [(ngModel)]="password"
        class="bg-slate-200 py-2 px-2 rounded-l-md"
        [type]="isVisible ? 'text' : 'password'"
        placeholder="Enter Password"
      />
      <button
        type="button"
        (click)="showPassword()"
        class="bg-slate-300 px-2 py-2 rounded-r-md hover:bg-slate-500 hover:text-white"
      >
        {{ isVisible ? 'Hide' : 'Show' }}
      </button>
    </div>
  </div>
</div>
