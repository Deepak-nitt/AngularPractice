<div
  class="flex flex-col md:flex-row gap-10 justify-center items-center bg-gray-400 min-h-screen p-5"
>
  <!-- Container for input -->
  <div class="flex flex-col bg-slate-200 w-full md:w-1/3 px-6 py-8 rounded-2xl">
    <h2 class="flex items-center justify-center font-bold text-2xl">
      Todos app
    </h2>

    <span class="mt-4">Add item</span>
    <!-- ngModel binding for input -->
    <input
      [(ngModel)]="newtodo"
      type="text"
      placeholder="add item here"
      class="border rounded px-2 py-1 mt-2 w-full"
    />

    <!-- Add button -->
    <button
      (click)="addTodo()"
      class="bg-slate-500 mt-4 mb-5 rounded-lg px-4 py-2 text-white w-full"
    >
      Add
    </button>
  </div>

  <!--  List container -->
  <div
    *ngIf="todo.length > 0"
    class="bg-white rounded-2xl pb-5 px-5 w-full md:w-1/2 max-h-[400px] overflow-y-auto"
  >
    <div
      *ngFor="let list of todo; let i = index"
      class="flex gap-5 mt-3 items-center"
    >
      <li class="mx-2 list-none flex-1 break-words">{{ list }}</li>
      <button
        class="bg-black text-white px-3 py-1 rounded-lg"
        (click)="deleteTodo(i)"
      >
        Delete
      </button>
      <button class="bg-black text-white px-3 py-1 rounded-lg">Edit</button>
    </div>
  </div>
</div>
