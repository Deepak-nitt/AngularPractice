<div class="flex flex-col items-center">
  <p class="font-serif text-2xl">Modal Exmaple</p>
  <button
    (click)="modalOpen()"
    class="bg-slate-300 px-3 py-1 rounded-lg hover:bg-slate-400 my-2"
  >
    Open
  </button>

  <div *ngIf="isOpen">
    <div class="bg-slate-400 max-w-80 px-4 py-4 rounded-xl">
      <h1>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestias
        expedita corporis consequatur quis necessitatibus reiciendis sit sequi,
        consectetur sed adipisci perferendis cum cumque atque! Hic delectus qui
        ducimus porro earum?
      </h1>
      <button
        (click)="modalClose()"
        class="bg-slate-300 px-3 py-1 rounded-lg hover:bg-slate-400"
      >
        Close
      </button>
    </div>
  </div>
</div>
